<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset e Legend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="post">
        
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>
                Primeiro nome : <br>
                <input type="text"><br>
            </label>
            <label>
                Sobrenome : <br>
                <input type="text">
            </label>
        </fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Nome da empresa : <br>
                <input type="text"> <br>
            </label>
            <label>
                Cargo na empresa :<br>
                <input type="text">
            </label>
        </fieldset>
        <input type="submit" value="Cadastar">


    </form>
</body>
</html>
