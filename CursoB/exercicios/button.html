<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag button</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h2 {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Button e suas diferenças.</h1>
    <form action="">

        <button>Fazer cadastro</button>
        <input type="submit">

    </form>
    <h2>Qual a diferença entre button e input type=submit?</h2>
    <p>Apesar de não ter diferença visualmente, temos a grande diferença que ; a tag button podemos utilizar dentro e fora de form.</p>
</body>
</html>
