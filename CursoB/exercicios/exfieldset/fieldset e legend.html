<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset e Legend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <input type="hidden" name="country" value="BR"> 
        <!-- Para que serve o type "HIDDEN"?
            
            -Utilizado para enviar alguma informação do usuário, por exemplo; em um banco de dados, provavelmente o input "hidden" seria o ID daquele determinado usuário para identifica-lo, enviando para o servidor internamente.
        
        -->
        
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>
                Primeiro nome : <br>
                <input type="text" name="name" required minlength="2" maxlength="4"><br>
            </label>
            <label>
                Sobrenome : <br>
                <input type="text" name="lastname" minlength="2"> <br>
            </label>
            <label>
                Foto : <br>
                <input type="file" name="photo" accept="image/*"> <br>
            </label>
            <label>
                Idade : <br>
                <input type="number" name="age" min="18" max="120" required> <br>
            </label>
        </fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Nome da empresa : <br>
                <input type="text"> <br>
            </label>
            <label>
                Cargo na empresa :<br>
                <input type="text">
            </label>
        </fieldset>
        <input type="submit" value="Cadastar">


    </form>
</body>
</html>
