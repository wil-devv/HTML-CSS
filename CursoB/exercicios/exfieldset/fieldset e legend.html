<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset e Legend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="post">
        
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>
                Primeiro nome : <br>
                <input type="text" required minlength="2" maxlength="4"><br>
            </label>
            <label>
                Sobrenome : <br>
                <input type="text" minlength="2"> <br>
            </label>
            <label>
                E-mail : <br>
                <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="EndereÃ§o de email" required> <br>
            </label>
            <label>
                Idade : <br>
                <input type="number" name="age" min="18" max="120" required> <br>
            </label>
        </fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Nome da empresa : <br>
                <input type="text"> <br>
            </label>
            <label>
                Cargo na empresa :<br>
                <input type="text">
            </label>
        </fieldset>
        <input type="submit" value="Cadastar">


    </form>
</body>
</html>
