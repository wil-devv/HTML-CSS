<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em outros dispositivos ou diminua o tamanho</p>
     
    <picture>
        
        <source media="(max-width: 700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem grande">
    </picture>

    <h1>Reproduzindo áudios.</h1>
    <p>Vamos aprender a reproduzir audios no HTML5</p>
    <audio src="midias/yo-picaso.mp3" controls autoplay></audio>
</body>
</html>
