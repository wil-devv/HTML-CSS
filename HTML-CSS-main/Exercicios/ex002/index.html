<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;<!--LESS THAN / GREATER THAN-->
    <p>Se precisar quebrar o texto em algum lugar especifico, como este, você pode usar a tag br </p>
    
    <p>Vamos adiconar alguns símbolos especiais:
       
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
        
    </p>
