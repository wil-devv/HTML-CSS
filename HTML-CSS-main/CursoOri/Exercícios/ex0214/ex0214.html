<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros e bicicletas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Carros e Bicicletas</h1>
    
    <div class="carro">
        <h2>Carro: <strong>R$ 1999</strong></h2>
        <p>Carro modelo 2045, com 200km rodados.</p>
        <button>Comprar carro</button>
    </div>



    <div class="bici">
        <h2>Bicicleta: <strong>R$ 199</strong></h2>
        <p>Bicicleta modelo 2050, com 20km rodados.</p>
        <button>Comprar bicicleta</button>
    </div>



</body>
</html>
